---
- name: Install nvm
  ansible.builtin.shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.2/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: Set zsh as default shell
  user: 
    name: "{{ lookup('env', 'USER') }}" 
    shell: /usr/bin/zsh
  become: true


